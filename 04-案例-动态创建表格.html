<body>
  <input type="button" value="获取数据" id="j_btnGetData" />
  <table>
    <thead>
      <tr>
        <th>标题</th>
        <th>地址</th>
        <th>说明</th>
      </tr>
    </thead>
    <tbody id="j_tbData">
    </tbody>
  </table>
</body>
<script src="jquery-3.2.1.js"></script>
<script>
  // 模拟从后台拿到的数据
  var data = [{
    name: "传智播客",
    url: "http://www.itcast.cn",
    type: "IT最强培训机构"
  }, {
    name: "黑马程序员",
    url: "http://www.itheima.com",
    type: "大学生IT培训机构"
  }, {
    name: "传智前端学院",
    url: "http://web.itcast.cn",
    type: "前端的黄埔军校"
  }];

  $(function(){
    //给按钮绑定单击事件
    var Str="";
    $("#j_btnGetData").click(function(){
      for(i=0;i<data.length;i++){
        //拼接字符串
        Str += '<tr>';
        Str += '  <td>' + data[i].name + '</td>';
        Str += '  <td>' + data[i].url + '</td>';
        Str += '  <td>' + data[i].type + '</td>';
        Str += '</tr>';
      }
      //设置内容：把字符串内容添加到<tbody>中
      $('#j_tbData').html(Str);
    })
  })


</script>
